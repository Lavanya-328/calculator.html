<!DOCTYPE html>
<html lang="en">
<head>

  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding-top: 50px;
    }
    .calculator {
      display: inline-block;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input[type="text"] {
      width: 220px;
      font-size: 24px;
      margin-bottom: 10px;
      padding: 10px;
    }
    .buttons button {
      width: 50px;
      height: 50px;
      font-size: 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
